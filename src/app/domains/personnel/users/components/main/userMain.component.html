<div class="header-container">

  <div class="title-container">

    <span class="material-symbols-rounded">
      group
    </span>
    <span>
      USUÁRIOS
    </span>

  </div>
  <toolbar [dataSource]="dataSource" [entityType]="entityType" [entityName]="entityName"></toolbar>

</div>
<div *ngIf="dataSource.data.length === 0" class="empty-response-container">

  <span class="material-symbols-rounded">
    warning
  </span>
  <span>
    {{emptyResponseMessage}}
  </span>

</div>
<div class="table-paginator-container">

  <table mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="publicId">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cód. Identificador
      </th>
      <td mat-cell *matCellDef="let user" class="public-id">
        {{user.publicId}}
      </td>

    </ng-container>
    <ng-container matColumnDef="userType">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Função
      </th>
      <td mat-cell *matCellDef="let user">
        {{user.userType | typeName: USER_TYPE_NAMES}}
      </td>

    </ng-container>
    <ng-container matColumnDef="name">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome
      </th>
      <td mat-cell *matCellDef="let user">
        {{user.name}}
      </td>

    </ng-container>
    <ng-container matColumnDef="phone">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Telefone
      </th>
      <td mat-cell *matCellDef="let user">
        {{user.phone}}
      </td>

    </ng-container>
    <ng-container matColumnDef="email">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Email
      </th>
      <td mat-cell *matCellDef="let user">
        {{user.email}}
      </td>

    </ng-container>
    <ng-container matColumnDef="city">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cidade
      </th>
      <td mat-cell *matCellDef="let user">
        {{user.city}}
      </td>

    </ng-container>
    <ng-container matColumnDef="state">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Estado
      </th>
      <td mat-cell *matCellDef="let user">
        {{user.state}}
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let user"
      (click)="dialogService.openGetDialog(dialogService.entityType.User, user);"></tr>

  </table>
  <mat-paginator [length]="dataSource.data.length" [pageSize]="50" showFirstLastButtons></mat-paginator>

</div>
