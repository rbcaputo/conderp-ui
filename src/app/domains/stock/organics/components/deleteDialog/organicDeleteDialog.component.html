<span mat-dialog-title>
  Remover Orgânico
</span>
<mat-dialog-content>
  <span>

    Tem certeza que deseja remover permanentemente o Orgânico com <br /> Cód. Identificador
    <span class="public-id">
      {{organic.publicId}}
    </span>
    ?

  </span>

</mat-dialog-content>
<mat-dialog-actions>

  <button mat-button (click)="deleteOrganicByPublicIdAsync(organic.publicId);">
    Ok
  </button>
  <button mat-button mat-dialog-close cdkFocusInitial>
    Cancelar
  </button>

</mat-dialog-actions>
