<div class="header-container">

  <div class="title-container">

    <span class="material-symbols-rounded">
      apartment
    </span>
    <span>
      EMPRESAS
    </span>
    <span class="material-symbols-rounded">
      chevron_right
    </span>
    <span class="material-symbols-rounded">
      store
    </span>
    <span>
      CLIENTES
    </span>

  </div>
  <toolbar [dataSource]="dataSource" [entityType]="entityType" [entityName]="entityName"></toolbar>

</div>
<div *ngIf="dataSource.data.length === 0" class="empty-response-container">

  <span class="material-symbols-rounded">
    warning
  </span>
  <span>
    {{emptyResponseMessage}}
  </span>

</div>
<div class="table-paginator-container">

  <table mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="publicId">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        CÃ³d. Identificador
      </th>
      <td mat-cell *matCellDef="let customer" class="public-id">
        {{customer.publicId}}
      </td>

    </ng-container>
    <ng-container matColumnDef="name">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nome
      </th>
      <td mat-cell *matCellDef="let customer">
        {{customer.name}}
      </td>

    </ng-container>
    <ng-container matColumnDef="cnpj">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cnpj
      </th>
      <td mat-cell *matCellDef="let customer">
        {{customer.cnpj}}
      </td>

    </ng-container>
    <ng-container matColumnDef="phone">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Telefone
      </th>
      <td mat-cell *matCellDef="let customer">
        {{customer.phone}}
      </td>

    </ng-container>
    <ng-container matColumnDef="email">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Email
      </th>
      <td mat-cell *matCellDef="let customer">
        {{customer.email}}
      </td>

    </ng-container>
    <ng-container matColumnDef="city">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Cidade
      </th>
      <td mat-cell *matCellDef="let customer">
        {{customer.city}}
      </td>

    </ng-container>
    <ng-container matColumnDef="state">

      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Estado
      </th>
      <td mat-cell *matCellDef="let customer">
        {{customer.state}}
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let customer"
      (click)="dialogService.openGetDialog(dialogService.entityType.Customer, customer);"></tr>

  </table>
  <mat-paginator [length]="dataSource.data.length" [pageSize]="50" showFirstLastButtons></mat-paginator>

</div>
